language: c

compiler:
  - gcc

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y tofrodos
  - sudo ln -s /usr/bin/fromdos /usr/bin/dos2unix
  - sudo ln -s /usr/bin/todos /usr/bin/unix2dos

install:
  - ./bootstrap

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - developers@cacti.net
  slack:
    on_success: always
    on_failure: always
    rooms:
      - secure: 

